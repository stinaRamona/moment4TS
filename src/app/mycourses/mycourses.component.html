
<h2>Kurser p√• webbutvecklingsprogrammet</h2>

<table>
    <thead>
        <tr>
            <th id="sortBtnCode">Kurskod</th>
            <th id="sortBtnName">Namn</th>
            <th id="sortBtnProgress">Progression</th>
        </tr>
    </thead>

    <tbody *ngFor="let course of courses">
        <tr>
            <td>{{ course.code }}</td>
            <td>{{ course.coursename }}</td>
            <td>{{ course.progression }}</td>
        </tr>
    </tbody>
</table>
